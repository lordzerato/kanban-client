<!doctype html>
<html lang="en">
  <head>
    <title>Kanban</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="410421717117-9g19dq78cqslp86uo4jm338jm018je0n.apps.googleusercontent.com">
  </head>
  <body>
    <div class="container app" id="app">
      <!-- Nav tabs -->
      <nav class="navbar  navbar-dark bg-primary btn-block myNavBar" >
          <a href="#" class="navbar-brand mb-0 h1">Kanban</a>
          <ul class="navbar-nav" id="user" v-if="isLogin">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">User</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Profil</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" v-on:click.prevent="logOut" href="#">Logout</a>
                </div>
              </li>
          </ul>
      </nav>
      <div v-if="!isLogin" class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="login" v-if="halaman==='login'">
            <div class="mt-4">
                <p class="h2 text-center text-primary">Login Form</p>
            </div>
            <form class="mt-4 formLogin">
              <div class="loginResult">
                  <p class="text-center text-danger" v-text="loginFail"></p>
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" v-model="user.email" name="email" id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" v-model="user.password" name="password" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary btn-block" v-on:click.prevent="login()">Login</button><br>
              <div class="g-signin2" id="gbtn" data-onsuccess="onSignIn"></div>
              <button type="button" class="btn btn-link" id="regbtn" v-on:click.prevent="gantiHalaman('register')">
                  Register
              </button>
            </form>
          </div>
          <div class="register" v-else-if="halaman==='register'">
            <div class="mt-4">
              <p class="h2 text-center text-success">Register Form</p>
            </div>
            <form class="mt-4 formRegister">
              <div class="registerResult" v-html="regFail">
                  <p class="text-center text-success" v-text="regSuccess"></p>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" v-model="nameReg" name="nameReg" id="nameReg" placeholder="Name">
              </div>
              <div class="form-group">
                  <input type="email" class="form-control" v-model="emailReg" name="emailReg" id="emailReg" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" v-model="passwordReg" name="passwordReg" id="passwordReg" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-success btn-block" v-on:click.prevent="register()">Register</button>
              <button type="button" class="mt-2 btn btn-link" v-on:click.prevent="gantiHalaman('login')">
                  Already have account?
              </button>
            </form>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div v-else-if="isLogin" class="row home">

<!-- masih error -->
        <div class="row" v-if="halaman==='home'" v-html="displayCategory">
          
        </div>
        <button class="category" v-on:click.prevent="gantiHalaman('formTag')">New Tag</button>
        <div v-if="halaman==='formTag'">
          <div class="mt-4">
              <p class="h2 text-center text-primary">Create New Category</p>
          </div>
          <form class="mt-4" id="formTag">
            <div id="tagResult">
                <p class="text-center text-danger" v-text="tagFail"></p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" v-model="tag" name="tag" id="tag" placeholder="Name Category">
            </div>
            <button type="submit" class="btn btn-primary btn-block" v-on:click.prevent="addCategory()">Add</button>
            <button type="submit" class="btn btn-secondary btn-block" v-on:click.prevent="gantiHalaman('home')">Cancel</button>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- OAuth -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="./scripts/vue.js"></script>
  </body>
</html>
